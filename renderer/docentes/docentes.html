<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ABM Docentes</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-container {
      margin-bottom: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      width: 400px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 5px;
    }

    button {
      margin-right: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 600px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
    }
  </style>
</head>

<body>

  <h1>Gestión de Docentes</h1>

  <!-- ========================= -->
  <!-- FORMULARIO -->
  <!-- ========================= -->

  <div class="form-container">

    <!-- Hidden para edición -->
     <form id="docente-form">
    <input type="hidden" id="docente-id" />

    <div class="form-group">
      <label>Nombre</label>
      <input type="text" id="docente-nombre" />
    </div>

    <div class="form-group">
      <label>Apellido</label>
      <input type="text" id="docente-apellido" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="docente-email" />
    </div>

    <div>
      <button id="btn-guardar-docente">Guardar</button>
    </div>
    </form>
    <button id="btn-atras">Atras</button>
  </div>

  <!-- ========================= -->
  <!-- TABLA -->
  <!-- ========================= -->

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla-docentes">
      <!-- Se completa dinámicamente -->
    </tbody>
  </table>

  <!-- ========================= -->
  <!-- SCRIPT -->
  <!-- ========================= -->

  <script src="./docentes.renderer.js"></script>

</body>
</html>


<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CalendarioFIT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>CalendarioFIT - Materias</h1>

      <div class="filters">
        <button id="addMateriaBtn">Agregar materia</button>
      </div>
    </header>

    <!-- Sección de Materias -->
    <section class="materias-section">
      <h2>Materias</h2>
      <div id="materiasContainer" class="materias-list"></div>
    </section>

    <!-- Modal Alta de materia -->
    <div id="modalMateriaBackdrop" class="backdrop hidden">
      <div class="modal">
        <h2>Nueva materia</h2>

        <form id="materiaForm">
          <label
            >Nombre*:
            <input id="materiaNameInput" type="text" required />
          </label>
          <label>
            Creditos*:
            <input
              type="number"
              id="materiaCreditosInput"
              step="0.01"
              required
            />
          </label>

          <label
            >Descripción:
            <textarea
              id="materiaDescriptionInput"
              rows="3"
              placeholder="Opcional"
            ></textarea>
          </label>

          <div class="actions">
            <button type="button" id="cancelMateriaBtn">Cancelar</button>
            <button type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>

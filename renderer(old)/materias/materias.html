<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Materias</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <header class="topbar">
    <h1>CalendarioFIT - Materias</h1>

    <div class="filters">
      <button id="addMateriaBtn">Agregar materia</button>
      <button id="btn-atras">Atrás</button>
    </div>
  </header>

  <!-- ============================= -->
  <!-- LISTADO -->
  <!-- ============================= -->
  <section class="materias-section">
    <h2>Materias</h2>
    <div id="materiasContainer" class="materias-list"></div>
  </section>


  <!-- ============================= -->
  <!-- MODAL ALTA / EDICIÓN -->
  <!-- ============================= -->
  <div id="modalMateriaBackdrop" class="backdrop hidden">
    <div class="modal">
      <h2 id="modalTitle">Nueva materia</h2>

      <form id="materiaForm">

        <!-- hidden para editar -->
        <input type="hidden" id="materiaIdInput" />

        <label>
          Nombre*:
          <input id="materiaNameInput" type="text" required />
        </label>

        <label>
          Tipo*:
          <input id="materiaTipoInput" type="text" required />
        </label>

        <label>
          Créditos*:
          <input id="materiaCreditosInput" type="number" min="1" required />
        </label>

        <label class="checkbox-label">
          <input id="materiaTCInput" type="checkbox" />
          Tiene contrasemestre
        </label>

        <div class="actions">
          <button type="button" id="cancelMateriaBtn">Cancelar</button>
          <button type="submit" id="saveMateriaBtn">Guardar</button>
        </div>

      </form>
    </div>
  </div>

  <script src="materias.renderer.js"></script>
</body>
</html>

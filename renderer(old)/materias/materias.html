<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Materias</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>CalendarioFIT - Materias</h1>

    <div class="filters">
      <button id="addMateriaBtn">Agregar materia</button>
      <button id="btn-atras">Atras</button>
    </div>
  </header>

  <!-- SecciÃ³n de Materias -->
  <section class="materias-section">
    <h2>Materias</h2>
    <div id="materiasContainer" class="materias-list"></div>
  </section>


  <!-- Modal Alta de materia -->
  <div id="modalMateriaBackdrop" class="backdrop hidden">
    <div class="modal">
      <h2>Nueva materia</h2>

      <form id="materiaForm">
        <label>Nombre*:
          <input id="materiaNameInput" type="text" required />
        </label>
        
        <label>Tipo:
          <input id="materiaTipoInput" type="text" required></input>
        </label>
        <label>Creditos:
          <input id="materiaCreditosInput" type="number" required></input>
        </label>
        <label>Tiene Contrasemestre:
          <input id="materiaTCInput" type="number" required></input>
        </label>
        
        <div class="actions">
          <button type="button" id="cancelMateriaBtn">Cancelar</button>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="materias.renderer.js"></script>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CalendarioFIT</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div id="root"></div>

<!-- ========================= -->
<!-- React Core                -->
<!-- ========================= -->
<script src="../node_modules/react/umd/react.development.js"></script>
<script src="../node_modules/react-dom/umd/react-dom.development.js"></script>

<!-- Babel Standalone -->
<script src="../node_modules/@babel/standalone/babel.min.js"></script>

<!-- ========================= -->
<!-- Global App Data           -->
<!-- ========================= -->
<script type="text/babel" data-presets="env,react" src="./react/data.js"></script>

<!-- ========================= -->
<!-- HOOKS (ALL OF THEM)       -->
<!-- MUST LOAD BEFORE App.jsx  -->
<!-- ========================= -->
<script type="text/babel" data-presets="env,react" src="./react/hooks/useDatabaseSync.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/hooks/useCalendarVisibility.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/hooks/useCareerManagement.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/hooks/useTeacherManagement.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/hooks/useSemesterManagement.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/hooks/useGroupManagement.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/hooks/useExcelActions.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/hooks/useSchedulesApp.js"></script>

<!-- ========================= -->
<!-- UI Components             -->
<!-- ========================= -->
<script type="text/babel" data-presets="env,react" src="./react/components/HeaderBar.jsx"></script>

<script type="text/babel" data-presets="env,react" src="./react/components/ScheduleGrid.jsx"></script>

<!-- ========================= -->

<script type="text/babel" data-presets="env,react" src="./react/modals/GroupsModal.jsx"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/SubjectGroupsModal.jsx"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/CreateNewGroupModal.jsx"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/CreateCareerModal.jsx"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/CreateTeacherModal.jsx"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/CreateSemesterModal.jsx"></script>

<!-- Modal Logic Factories     -->
<!-- ========================= -->
<script type="text/babel" data-presets="env,react" src="./react/modals/createGroupModalFunctions.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/createCareerModalFunctions.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/createTeacherModalFunctions.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/groupsModalFunctions.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/subjectGroupsModalFunctions.js"></script>
<script type="text/babel" data-presets="env,react" src="./react/modals/createNewGroupModalFunctions.js"></script>

<!-- ========================= -->
<!-- Main App                  -->
<!-- ========================= -->
<script type="text/babel" data-presets="env,react" src="./react/App.jsx"></script>

<!-- ========================= -->
<!-- ExcelJS                   -->
<!-- ========================= -->
<script src="../node_modules/exceljs/dist/exceljs.min.js"></script>

<!-- Excel Service -->
<script type="text/babel" data-presets="env,react" src="./react/services/excelService.js"></script>

<script type="text/babel" data-presets="env,react" src="./react/main.jsx"></script>
